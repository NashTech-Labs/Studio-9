---

- name: Creating a dcos log directory
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /var/log/dcos/
  when: "'master' in group_names or 'slave' in group_names or 'public-slave' in group_names or 'gpu-slave' in group_names or 'gpu-jupyter' in group_names or 'slave-jupyter' in group_names"

- import_tasks: master.yml
  when: "'master' in group_names"
  tags: services_master
- import_tasks: slave.yml
  when: "'slave' in group_names or 'public-slave' in group_names or 'gpu-slave' in group_names or 'gpu-jupyter' in group_names or 'slave-jupyter' in group_names"
  tags: services_slave
